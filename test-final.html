<!doctype html>
<html>
<head>
  <title>Love Letter Maker - Final Test</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,sans-serif;max-width:620px;margin:4rem auto;padding:0 1rem;text-align:center;background:linear-gradient(135deg,#ffeef5,#f0f8ff);min-height:100vh}
    input,button{padding:.8rem;font-size:1rem;width:100%;margin-top:.5rem;border:2px solid #e1e5e9;border-radius:.5rem;box-sizing:border-box}
    input{background:white;transition:border-color .2s ease}
    input:focus{outline:none;border-color:#ff69b4;box-shadow:0 0 0 3px rgba(255,105,180,.1)}
    button{background:linear-gradient(135deg,#ff69b4,#ff1493);color:white;border:none;cursor:pointer;font-weight:600;transition:transform .2s ease,box-shadow .2s ease}
    button:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(255,20,147,.3)}
    button:active{transform:translateY(0)}
    pre{white-space:pre-wrap;text-align:left;margin-top:2rem;background:white;padding:1.5rem;border-radius:.75rem;box-shadow:0 4px 12px rgba(0,0,0,.1);border:1px solid #e1e5e9;line-height:1.6}
    h1{color:#333;margin-bottom:1rem;font-size:2rem}
    .test-note{background:#e8f4fd;padding:1rem;border-radius:.5rem;margin-bottom:2rem;color:#0066cc;border:1px solid #b3d9ff}
    .example{font-size:.9rem;color:#666;margin-top:.3rem;text-align:left;padding-left:.5rem}
  </style>
</head>
<body>
  <div class="test-note">
    <strong>🧪 Final Test Version</strong><br>
    Testing the new personal details feature! Try adding details like "beautiful green eyes" or "loves hiking".
  </div>
  
  <h1>💌 Love Letter Maker</h1>
  <input id="name" placeholder="Enter their name…">
  <input id="details" placeholder="Optional: Tell me about them (e.g., beautiful blue eyes, loves to laugh...)">
  <div class="example">💡 Examples: "has beautiful green eyes", "loves hiking and coffee", "makes me laugh every day"</div>
  <button id="go">Write it!</button>
  <pre id="out"></pre>

  <script>
    go.onclick = async () => {
      const nameValue = name.value.trim();
      const detailsValue = details.value.trim();
      
      // Input validation
      if (!nameValue) {
        out.textContent = "💔 Please enter a name first!";
        return;
      }
      
      if (nameValue.length > 50) {
        out.textContent = "💔 Please enter a shorter name (50 characters max).";
        return;
      }
      
      if (detailsValue.length > 200) {
        out.textContent = "💔 Please keep details under 200 characters.";
        return;
      }
      
      out.textContent = "Writing your love letter… 💕";
      
      try {
        // Simulate API delay
        await new Promise(resolve => setTimeout(resolve, 2500));
        
        // Enhanced mock love letter with details integration
        let mockLetter = `My Dearest ${nameValue},

From the moment I first saw you, my world changed completely. Your smile lights up even the darkest days, and your laughter is the melody that my heart dances to.`;

        if (detailsValue) {
          // Add personalized details
          if (detailsValue.toLowerCase().includes('eyes')) {
            mockLetter += `\n\nEvery time I look into your eyes, I see my future reflected back at me. ${detailsValue.charAt(0).toUpperCase() + detailsValue.slice(1)} - they captivate me more each day.`;
          } else if (detailsValue.toLowerCase().includes('laugh')) {
            mockLetter += `\n\nThe way you laugh fills my heart with pure joy. ${detailsValue.charAt(0).toUpperCase() + detailsValue.slice(1)} - it's one of the countless reasons I fell for you.`;
          } else {
            mockLetter += `\n\nWhat makes you even more special is how ${detailsValue}. These beautiful qualities of yours make me fall deeper in love with you every single day.`;
          }
        }

        mockLetter += `

Every morning I wake up grateful for your presence in my life, ${nameValue}. You bring out the best in me, and with you, I feel like I can conquer anything. Your kindness, your intelligence, and your beautiful soul inspire me every single day.

I promise to love you not just for who you are today, but for who you're becoming. Through every season of life, through every challenge and triumph, I want to be right there beside you, ${nameValue}.

You are my sunshine, my anchor, and my greatest adventure. I love you more than words could ever express, and I can't imagine my life without you in it.

Forever yours,
Your devoted admirer ❤️`;

        out.textContent = mockLetter;
        
      } catch (error) {
        console.error("Error generating love letter:", error);
        out.textContent = "💔 Unable to write your letter right now. Please check your connection and try again.";
      }
    };
    
    // Allow Enter key to trigger generation from either input
    [name, details].forEach(input => {
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          go.click();
        }
      });
    });
  </script>
</body>
</html>
