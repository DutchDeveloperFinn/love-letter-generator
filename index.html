<!doctype html>
<html>
<head>
  <title>Love Letter Maker</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,sans-serif;max-width:620px;margin:4rem auto;padding:0 1rem;text-align:center;background:linear-gradient(135deg,#ffeef5,#f0f8ff);min-height:100vh}
    input,button{padding:.8rem;font-size:1rem;width:100%;margin-top:.5rem;border:2px solid #e1e5e9;border-radius:.5rem;box-sizing:border-box}
    input{background:white;transition:border-color .2s ease}
    input:focus{outline:none;border-color:#ff69b4;box-shadow:0 0 0 3px rgba(255,105,180,.1)}
    button{background:linear-gradient(135deg,#ff69b4,#ff1493);color:white;border:none;cursor:pointer;font-weight:600;transition:transform .2s ease,box-shadow .2s ease}
    button:hover{transform:translateY(-2px);box-shadow:0 4px 12px rgba(255,20,147,.3)}
    button:active{transform:translateY(0)}
    pre{white-space:pre-wrap;text-align:left;margin-top:2rem;background:white;padding:1.5rem;border-radius:.75rem;box-shadow:0 4px 12px rgba(0,0,0,.1);border:1px solid #e1e5e9;line-height:1.6}
    h1{color:#333;margin-bottom:1rem;font-size:2rem}
    .footer{margin-top:3rem;font-size:.9rem;color:#666;opacity:.8}
  </style>
</head>
<body>
  <h1>💌 Love Letter Maker</h1>
  
  <input id="name" placeholder="Enter their name…">
  <input id="details" placeholder="Optional: Tell me about them (e.g., beautiful blue eyes, loves to laugh...)">
  <input id="senderName" placeholder="Your name (will appear at the end)">
  
  <div style="display: flex; gap: 0.5rem; margin-top: 0.5rem;">
    <select id="language" style="flex: 1; padding: 0.8rem; font-size: 1rem; border: 2px solid #e1e5e9; border-radius: 0.5rem; background: white;">
      <option value="english">🇺🇸 English</option>
      <option value="dutch">🇳🇱 Dutch</option>
      <option value="spanish">🇪🇸 Spanish</option>
    </select>
    
    <select id="length" style="flex: 1; padding: 0.8rem; font-size: 1rem; border: 2px solid #e1e5e9; border-radius: 0.5rem; background: white;">
      <option value="normal">📝 Normal (~200 words)</option>
      <option value="short">⚡ Short (~50 words)</option>
      <option value="long">📜 Long (~300 words)</option>
    </select>
  </div>
  
  <button id="go">Write it!</button>
  <pre id="out"></pre>

  <script>
    // Wait for page to load before setting up event listeners
    document.addEventListener('DOMContentLoaded', function() {
      const nameInput = document.getElementById('name');
      const detailsInput = document.getElementById('details');
      const senderNameInput = document.getElementById('senderName');
      const languageSelect = document.getElementById('language');
      const lengthSelect = document.getElementById('length');
      const goButton = document.getElementById('go');
      const output = document.getElementById('out');
      
      goButton.onclick = async () => {
        const nameValue = nameInput.value.trim();
        const detailsValue = detailsInput.value.trim();
        const senderNameValue = senderNameInput.value.trim();
        const languageValue = languageSelect.value;
        const lengthValue = lengthSelect.value;
        
        // Input validation
        if (!nameValue) {
          output.textContent = "💔 Please enter a name first!";
          return;
        }
        
        if (nameValue.length > 50) {
          output.textContent = "💔 Please enter a shorter name (50 characters max).";
          return;
        }
        
        if (detailsValue.length > 200) {
          output.textContent = "💔 Please keep details under 200 characters.";
          return;
        }
        
        output.textContent = "Writing your love letter… 💕";
        
        try {
          const r = await fetch("/api/generate", {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify({ 
              name: nameValue,
              details: detailsValue,
              senderName: senderNameValue,
              language: languageValue,
              length: lengthValue
            })
          });
          
          console.log("API Response status:", r.status);
          
          if (!r.ok) {
            const errorText = await r.text();
            console.error("API Error:", r.status, errorText);
            output.textContent = `💔 API Error (${r.status}): ${errorText}`;
            return;
          }
          
          const data = await r.json();
          console.log("API Response data:", data);
          
          if (data.text) {
            output.textContent = data.text;
          } else {
            output.textContent = `💔 No text in response. Got: ${JSON.stringify(data)}`;
          }
          
        } catch (error) {
          console.error("Error generating love letter:", error);
          output.textContent = `💔 Error: ${error.message}`;
        }
      };
      
      // Allow Enter key to trigger generation from any input
      [nameInput, detailsInput, senderNameInput].forEach(input => {
        if (input) {
          input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
              goButton.click();
            }
          });
        }
      });
    });
  </script>
</body>
</html>
